<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich(r) {
        s=3.14*r*r;
        return s;
    }
    function chuvi(r) {
        c=2*3.14*r;
        return c;
    }
    let r=parseFloat(prompt("nhap ban kinh "));
    document.write("dien tich hinh tron la "+dientich(r)+"<br>");
    document.write("chu vi hinh tron la "+ chuvi(r));
</script>
</body>
</html>
