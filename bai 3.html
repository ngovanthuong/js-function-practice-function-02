<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function arr(a) {
       let  result=1;
        for(let i=1;i<=a;i++){
            result = result*i
        }
        return result;
    }
    let num=parseInt(prompt("so can nhap"));
    let kq=arr(num);
    document.write("giai thua cua "+num+" la " + kq);
</script>
</body>
</html>
